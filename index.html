<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="game-heading">Rock Paper Scissors</h1>
    
    <div class="content">
        <div class="choice">
        <h2>Computer Choice: <span id="computer-choice"></span></h2>
    <h2>Your Choice:<span id="user-choice"></span></h2>
    </div>
    <div class="result-div">
        <h2>Result: <span id="result"></span></h2>
    </div>
    
    <p id="choice-btn-heading">What is your Choice?</p>
    <div class="btn-div">
        <button id="rock" class="btn">rock </button>
    <button id="paper" class="btn">paper </button>
    <button id="scissors" class="btn">scissors </button>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
